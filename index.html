<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Info Website</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
    nav a {
      margin: 0 1em;
      color: white;
      text-decoration: none;
    }
    section {
      padding: 1em;
      margin: 1em;
      background: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Info Site</h1>
    <nav>
      <a href="#home">HOME</a>
      <a href="#about">ABOUT SADA</a>
      <a href="#paper">WITH PAPER</a>
      <a href="#contact">CONTACT</a>
    </nav>
  </header>

  <section id="home">
    <h2>HOME</h2>
    <p>This is the home section of the website.</p>
  </section>

  <section id="about">
    <h2>ABOUT SADA</h2>
    <p>Information about SADA goes here.</p>
  </section>

  <section id="paper">
    <h2>WITH PAPER</h2>
    <p>This section contains paper-based information or documents.</p>
  </section>

  <section id="contact">
    <h2>CONTACT</h2>
    <p>You can contact us at: info@example.org</p>
  </section>

  <footer>
    <p>&copy; 2025 My Info Site</p>
  </footer>
</body>
</html>
